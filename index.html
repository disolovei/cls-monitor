<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form>
        <div class="input-row">
            <input type="checkbox" name="this-page" class="hidden" id="this-page" />
            <label for="this-page"><span class="control" aria-hidden="true"></span>Activate only on this page</label>
        </div>
        <div class="input-row">
            <input type="checkbox" name="whole-site" class="hidden" id="whole-site" />
            <label for="whole-site"><span class="control" aria-hidden="true"></span>Activate for the whole site</label>
        </div>
    </form>
    <script defer src="script.js" async></script>
</body>

</html>
